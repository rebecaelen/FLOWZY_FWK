<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flowzy - Tarefas com Calendário</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/css/icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <h1>Flowzy</h1>
    <i class="ph ph-list"></i>
  </header>

  <main>
    <aside class="sidebar">
      <section class="pomodoro">
        <div class="timer" id="timer">25:00</div>
        <div class="buttons">
          <button class="iniciar" onclick="startTimer()">Iniciar</button>
          <button class="pausar" onclick="pauseTimer()">Pausar</button>
          <button class="resetar" onclick="resetTimer()">Resetar</button>
        </div>
      </section>

      <section class="task-group">
        <h3>Metas</h3>
        <div class="task-column" data-status="todo"></div>
      </section>
      <section class="task-group">
        <h3>Fazendo</h3>
        <div class="task-column" data-status="doing"></div>
      </section>
      <section class="task-group">
        <h3>Feito</h3>
        <div class="task-column" data-status="done"></div>
      </section>
    </aside>

    <section class="calendar-container">
       <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">december 2015</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Dom</div>
            <div>Seg</div>
            <div>Ter</div>
            <div>Qua</div>
            <div>Qui</div>
            <div>Sex</div>
            <div>Sab</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/aaaa" class="date-input" />
              <button class="goto-btn">Ir</button>
            </div>
            <button class="today-btn">Hoje</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="event-day">wed</div>
          <div class="event-date">12th december 2022</div>
        </div>
        <div class="events"></div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Nova Tarefa</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Nome da tarefa" class="event-name" />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Horário Inicial"
                class="event-time-from"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Horário Final"
                class="event-time-to"
              />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Adicionar Tarefa</button>
          </div>
        </div>
      </div>
      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
